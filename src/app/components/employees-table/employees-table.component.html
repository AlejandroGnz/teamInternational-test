<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
  </ng-container>
  

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
  </ng-container>


  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let employee"> {{employee.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="hireDate">
    <th mat-header-cell *matHeaderCellDef> Hire Date </th>
    <td mat-cell *matCellDef="let employee"> {{employee.hireDate}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let employee">
      <mat-icon matTooltip="create">create</mat-icon>
      <mat-icon matTooltip="view">visibility</mat-icon>
      <mat-icon matTooltip="delete">delete_forever</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
